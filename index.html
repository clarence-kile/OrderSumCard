<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="plan container">
    <div class="plan__hero">
      <img src="./images/illustration-hero.svg" alt="hero image">
    </div>
    <div class="plan__details">
      <h2 class="plan__title">Order Summary</h2>
      <p class="plan__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like</p>

      <div class="plan__box">
        <div class="plan__box-left">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div>
            <h5 class="plan__subtitle">Annual Plan</h5>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>

        <div class="plan__change"><a href="#">Change</a></div>
      </div>

      <a class="plan__payment-btn" href="#">Proceed to Payment</a>
      <a class="plan__cancel" href="#">Cancel Order</a>
    </div>
  </div>
</body>

</html>
